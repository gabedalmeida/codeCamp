<! DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Birds</title>
    </head>

    <body>
        <main>
            <style>
                body {
                    background-color: #5F6F52;
                }
            </style>

            <h1>PhotoBirdsApp</h1>

            <section>
                <h2>Bird Photos</h2>
                <p> See more <a target="_blank" href="https://www.pexels.com/search/bird/">birds photo</a> in our gallery</p>   
                <a href="https://www.pexels.com/search/bird/"><img style="width: 200px;height:200px " src="/images/pngwing.com.png" alt="a cute bird"/></a>
            </section>

            <section>
                <h2>Bird Lists</h2>
                <h3>Things Birds Love:</h3>
                <ul>
                    <li>Sky</li>
                    <li>Fly</li>
                    <li>Tree</li>
                </ul>
                <figure>
                    <a href="https://www.pexels.com/search/bird/"><img style="width: 200px;height:200px " src="/images/pngwing.com(1).png" alt="a cute bird"/></a> 
                    <figcaption> Birds <em>love</em> nature.</figcaption>
                </figure>

                <h3> Top 3 things bird hate:</h3>
                <ol>
                    <li>Cat</li>
                    <li>Thunder</li>
                    <li>Cage</li>
                </ol>
                <figure>
                    <img style="width: 200px;height:200px " src="/images/pngwing.com(3).png" alt="a cute bird"/>
                    <figcaption>Birds<strong>hate</strong> other cats.</figcaption> 
            </figure>
            </section>

            <section>
                <h2>Bird Form</h2>
                <form action="https://www.pexels.com/search/bird/">
                    <fieldset>
                        <legend>Is your bird an indoor or outdoor cat?</legend>
                        <label><input id="indoor" type="radio" name="indoor-outdoor" value="indoor"  />Indoor</label>
                        <label><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor" />Outdoor</label>
                    </fieldset>
                
                    <fieldset>
                        <legend>What's your bird's personality?</legend>
                        <label for="Loving"><input id="Loving" type="checkbox" name="loving" value="loving" >Loving</label>
                        <label for="Lazy"><input id="Lazy" type="checkbox" name="lazy" value="lazy">Lazy</label>
                        <label for="Energetic"><input id="Energetic" type="checkbox" name="energetic" value="energetic"> Energetic</label>

                    </fieldset>
                
                <input type="text" name="catphotourl" placeholder="bird photo URL" required><button type="submit">Submit</button>
            </form>

        </section>
        </main>

        <footer>
            <p> No Copyright - <a href="https://www.pexels.com/search/bird/">birdslives.org</a></p>
        </footer>

    </body>
</html>
